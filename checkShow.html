<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>密封邦--测量信息审核详情</title>
    <!-- build:css /library/style/webcommon.css -->
    <link rel="stylesheet" href="library/style/font-awesome.css"/>
    <link rel="stylesheet" href="library/style/elementui2.4.11.css"/>
    <link rel="stylesheet" href="library/style/cssreset3.css"/>
    <!-- endbuild -->
    <!-- build:css /style/main.css -->
    <link rel="stylesheet" href="style/home.css"/>
    <!-- endbuild -->
    <!-- build:js script/configBG.js -->
    <script src="script/configBG.js"></script>
    <!-- endbuild -->
    <!-- build:js script/common.js -->
    <script src="script/common.js"></script>
    <!-- endbuild -->
</head>
<body>
<div id="app" class="outFrame2">
    <div class="pageTitle tiny">
        <div class="position fa fa-map-marker">测量信息审核 &gt; 审核详细</div>
    </div>

    <div class="listPart">
        <h3>BMC产品推荐 <span class="extButton fa fa-eye"></span><span class="fa fa-legal extButton"></span></h3>
        <ul class="formPart recommend nohead">
            <li>
                <label class="request">名称</label><div class="inputItem">
                    <span class="tips">平垫片-金属平垫片</span>
                    <el-input placeholder="请输入内容"></el-input>
                </div>
            </li>
            <li>
                <label class="request">材质</label><div class="inputItem">
                    <span class="tips">316L+石墨</span>
                    <el-input placeholder="请输入内容"></el-input>
                </div>
            </li>
            <li>
                <label class="request">制造尺寸</label><div class="inputItem">
                    <span class="tips">23.5*35.4*3.3</span>
                    <el-input placeholder="请输入内容"></el-input>
                </div>
            </li>
            <li>
                <label>推荐力矩</label><div class="inputItem">
                    <span class="tips">2.5N*m</span>
                    <el-input placeholder="请输入内容"></el-input>
                </div>
            </li>
            <li>
                <label class="request">推荐牌号</label><div class="inputItem">
                    <span class="tips">BMC1301金属平垫片</span>
                    <el-input placeholder="请输入内容"></el-input>
                </div>
            </li>
            <li>
                <label>推荐形式</label><div class="inputItem">
                    <span class="tips">--</span>
                    <el-input placeholder="请输入内容"></el-input>
                </div>
            </li>
            <li class="r3">
                <label>备注信息</label><div class="inputItem">
                    <span class="tips">--</span>
                    <el-input placeholder="请输入内容"></el-input>
                </div>
            </li>
        </ul>
    </div>

    <div class="listPart">
        <h3>基本信息</h3>
        <ul class="formPart nohead">
            <li>
                <label>功能位置代码</label><b>Y5LHP-306-VA</b>
            </li>
            <li class="typeSelect">
                <label>维修类型</label><b>大修</b><label>轮次</label><b>Y5001</b>
            </li>
            <li>
                <label>工单号</label><b>20190418001</b>
            </li>
            <li>
                <label>物料编码</label><b>--</b>
            </li>
            <li>
                <label>测量对象</label><b>垫片</b>
            </li>
            <li>
                <label>是否为标准</label><b>非标</b>
            </li>
        </ul>
    </div>

    <div class="listPart">
        <h3>垫片信息</h3>
        <ul class="formPart nohead">
            <li>
                <label>垫片类型</label><b>金属石墨加强垫片</b> <b>内外环型</b>
            </li>
            <li>
                <label>垫片材质</label><b>--</b>
            </li>
            <li>
                <label>附件信息</label><b>--</b>
            </li>
            <li class="r3">
                <label>尺寸信息</label>
            </li>
            <li class="imgShow r3">
                <img src="style/images/gasket/MG/MGIOR.png"/>
            </li>
        </ul>
    </div>

    <div class="listPart">
        <h3>螺栓信息</h3>
        <ul class="formPart nohead">
            <li>
                <label>螺栓规格</label><b>M16六角螺栓 16*25</b>
            </li>
            <li>
                <label>螺栓数量</label><b>8</b>
            </li>
            <li>
                <label>螺栓材质</label><b>不锈钢</b>
            </li>
        </ul>
    </div>

    <div class="listPart">
        <h3>其他信息</h3>
        <ul class="formPart nohead">
            <li class="r3">
                <label>备注信息</label><b>--</b>
            </li>
        </ul>
    </div>
</div>
<!-- build:js library/js/webcommon.js -->
<script src="library/js/jquery.min.js"></script>
<script src="library/js/vue.min.js"></script>
<script src="library/js/rexfunction.js"></script>
<script src="library/js/rexajax2.js"></script>
<script src="library/js/rexdialog.js"></script>
<script src="library/js/elementui2.4.11.js"></script>
<!-- endbuild -->
<!-- build:js  script/main.js -->
<script src="script/checkshow.js"></script>
<!-- endbuild -->
</body>
</html>
