<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>密封邦--订单列表</title>
    <!-- build:css /library/style/webcommon.css -->
    <link rel="stylesheet" href="library/style/font-awesome.css"/>
    <link rel="stylesheet" href="library/style/elementui2.4.11.css"/>
    <link rel="stylesheet" href="library/style/cssreset3.css"/>
    <!-- endbuild -->
    <!-- build:css /style/main.css -->
    <link rel="stylesheet" href="style/home.css"/>
    <!-- endbuild -->
    <!-- build:js script/configBG.js -->
    <script src="script/configBG.js"></script>
    <!-- endbuild -->
    <!-- build:js script/common.js -->
    <script src="script/common.js"></script>
    <!-- endbuild -->
</head>
<body>
<div id="app" class="outFrame">
    <div class="pageTitle">
        <div class="position fa fa-map-marker">采购订单</div>
        <ul class="menuBar nohead">
            <li :class="{'sel':showFlag('doing')}" @click="changeItem('doing')">进行中</li>
            <li :class="{'sel':showFlag('finished')}" @click="changeItem('finished')">已完成</li>
        </ul>
        <span class="fa fa-search buttonSearch"> 搜索</span>
    </div>
    <ul class="relationPart nohead">

    </ul>
    <el-table :data="orderlist" border class="orderList listTable">
        <el-table-column fixed="left" label="#" width="40" key="colIndex">
            <template slot-scope="scope">
                <span>{{scope.$index+1}}</span>
            </template>
        </el-table-column>
        <el-table-column fixed="left" prop="status" label="状态" width="84">
            <template slot-scope="scope">
                <span class="status" :class="scope.row.status"></span>
            </template>
        </el-table-column>
        <el-table-column prop="round" label="大修轮次"></el-table-column>
        <el-table-column prop="number" label="工单号"></el-table-column>
        <el-table-column prop="position" label="功位"></el-table-column>
        <el-table-column prop="partno" label="物料编码"></el-table-column>
        <el-table-column prop="department" label="部门"></el-table-column>
        <el-table-column prop="description" label="产品描述" width="170"></el-table-column>
        <el-table-column prop="material" label="材质"></el-table-column>
        <el-table-column prop="ruler" label="尺寸" width="140"></el-table-column>
        <el-table-column prop="level" label="质保等级"></el-table-column>
        <el-table-column prop="count" label="数量" width="50"></el-table-column>
        <el-table-column prop="ordertime" label="下单日期" width="140"></el-table-column>
        <el-table-column prop="sendtime" label="发货日期" width="140"></el-table-column>
        <el-table-column prop="finishedtime" label="完成日期" width="140"></el-table-column>
        <el-table-column fixed="right" label="操作" width="50">
            <template slot-scope="scope">
                <span class="fa fa-eye"></span>
            </template>
        </el-table-column>
    </el-table>
</div>
<!-- build:js library/js/webcommon.js -->
<script src="library/js/jquery.min.js"></script>
<script src="library/js/vue.min.js"></script>
<script src="library/js/rexfunction.js"></script>
<script src="library/js/rexajax2.js"></script>
<script src="library/js/rexdialog.js"></script>
<script src="library/js/elementui2.4.11.js"></script>
<!-- endbuild -->
<!-- build:js  script/main.js -->
<script src="script/orders.js"></script>
<!-- endbuild -->
</body>
</html>
